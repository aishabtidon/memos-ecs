name: Docker Build

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION:     eu-north-1
  ECR_REPOSITORY: memos-dev

permissions:
  id-token: write
  contents:  read

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region:     ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          ACCOUNT=$(aws sts get-caller-identity --query Account --output text)
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin ${ACCOUNT}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Build image
        run: docker build -t ${{ env.ECR_REPOSITORY }}:${{ github.sha }} -f Dockerfile .

      - name: Tag and push to ECR
        run: |
          ACCOUNT=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_URI="${ACCOUNT}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${GITHUB_SHA}"
          docker tag ${{ env.ECR_REPOSITORY }}:${{ github.sha }} $IMAGE_URI
          docker push $IMAGE_URI
    